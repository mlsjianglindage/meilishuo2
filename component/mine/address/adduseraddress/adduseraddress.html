<div id="addAddress">
	<!--addAddress header-->
	<header class="user_addAddress_header">
	    <div class="user_addAddress"><a href="#mine/address"><img src="component/mine/scbb/img/goback.png" alt=""></a></div>
	    <a href="#mine/address" ng-click="saveInfo(name,phone,selected.name,selected2.name,selected3.value,detail,mail)"><div class="user_addAddress_add">保存</div></a>
	    <div class="user_addAddress_title"><a href="javascript:void (0)">收货地址</a></div>
	 </header>
	<!--addAddress main-->
	<div class="addressErrorMessage"></div>
	<p class="address_detail_info">
		<label for="addressUser">
			<input ng-model="name" type="text" placeholder="收货人" name="" id="addressUser" value="" />
		</label>
	<p>
	<p class="address_detail_info">
		<label for="validatePhoneOrMobile">
			<input ng-model="phone" ng-pattern="/^(13[0-9]{9})|(15[89][0-9]{8})$/" type="text" placeholder="联系电话" name="" id="validatePhoneOrMobile" value="" />
		</label>
	<p>
	<p class="address_detail_info">
		<label for="addressPid" class="select_box">
			<span class="notice note_hidden" ng-hide="visible">所在省份</span>
			<select id="addressPid" name="province" ng-model="selected" ng-options="s.name for s in list" ng-change="c()">
				<option value=" "></option>
         	</select>	
			<span class="select_btn">请选择<i></i></span>
		</label>
	<p>
	<p class="address_detail_info">
		<label for="addressCid" class="select_box">					
			<span class="notice note_hidden" ng-hide="visible2">所在城市</span>	
			<select id="addressCid" name="city" ng-model="selected2" ng-options="sh.name for sh in selected.child" ng-change="c2()">
                <option value=" "></option>
          	</select>
			<span class="select_btn">请选择<i></i></span>				
		</label>
	<p>
	<p class="address_detail_info">				
		<label for="addressDid" class="select_box">					
			<span class="notice note_hidden" ng-hide="visible3">所在地区</span>	
			<select id="addressDid" name="area" ng-model="selected3" ng-options="x.value for x in selected2.child" ng-change="c3()">
                  <option value=" "></option>
          	</select>
			<span class="select_btn">请选择<i></i></span>				
		</label>			
	</p>
	<p class="address_detail_info">				
		<label for="addressStreet">					
			<input ng-model="detail" id="addressStreet" type="text" name="address" placeholder="详细地址(必填)" value="">				
		</label>			
	</p><p class="address_detail_info">				
		<label for="addressPostcode">					
			<input ng-model="mail" ng-pattern="/^[1-9][0-9]{5}$/" id="addressPostcode" type="tel" name="zip" value="" placeholder="邮政编码(选填)">				
		</label>			
	</p>
	<div class="address_detail_info">				
		<div class="set_address">					
			<span>设为默认地址</span>										
			<input type="checkbox" name="isDefault" id="is_default" value="" checked="" style="display:none">					
			<span class="switch_btn switch_uncheck">						
				<i class="inner_circle"></i>					
			</span>				
		</div>
	</div>
</div>
