<div id="buycar">
    <!--buycar header-->
    <header class="buyHeader">
        <a href="#home"><div class="buyGoBack"><img src="component/buycar/img/buyback.png" alt=""></div></a>
        <div class="buyDele">删除</div>
        <div class="buyTitle"><a href="javascript:void (0)">购物车</a></div>
    </header>

    <!--buycar cart-->
    <div class="buyCart">
        <ul class="buycarList" >
            <li class="cartList">
                <div class="buycarShop">
                    <div class="buyBox_btn">
                        <input type="checkbox" class="select_shop">
                        <label></label>
                    </div>
                    <div class="buyShop_name">
                        <a href="">店铺：小月SHOP</a>
                    </div>
                    <div class="buyFold"></div>
                    <div class="buyTotal_price">
                        合计:
                        <span class="shop_price_text">¥176.00</span>
                    </div>
                </div>
                <ul class="order_goods_list">
                    <li class="buycar_goods">
                        <div class="buyBox_btn" id="btn">
                            <input type="checkbox" class="select_shop" >
                            <label></label>
                        </div>
                        <div class="buycar_goods_main">
                            <a href=""><img src="http://s2.mogucdn.com/p2/160822/1007024535_26le29kd1f51a549ball24kihkik5_640x833.jpg_330x440.v1cAC.70.webp" alt=""></a>
                            <div class="buycar_goods_info">
                                <a href=""><p>撞色毛衣+毛呢半身裙套装</p></a>
                                <p class="buycar_goods_prop">
                                    <span class="style_color">颜色：红毛衣</span>
                                    <span>尺码：均码</span>
                                </p>
                                <div class="buycar_numBox">
                                    <div class="minus">-</div>
                                    <input type="text" name="" id="" value="2" class="buycar_goods_count"/>
                                    <div class="add_plus">+</div>
                                </div>
                            </div>
                            <div class="buycar_goods_right">
                                <p class="buycar_goods_price">¥88.00</p>
                                <p class="buycar_goods_origin_price"> ¥176.00</p>
                                <div class="buycar_goods_dele_btn"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
        <!--无商品界面-->
        <div class="none_goods" >
            <div class="none_info">
                <p>您的购物车还空着呢，</p>
                <p>美物这么多，快去看看吧～</p>
                <a href="#category" id="goCategory">去逛逛</a>
            </div>
        </div>
    </div>
    <!--buycar total-->
    <div class="buycar_total" style="display: none">
        <div class="buycar_total_ctrl">
            <div class="buycar_goods_check_total">
                <div class="buyBox_btn">
                    <input type="checkbox" class="select_all_shop">
                    <label></label>
                </div>
                <span>全选</span>
            </div>
            <div class="order_msg">
                <p class="order_msg_price">
                    合计:
                    <span class="order_msg_totalPrice">¥176.00</span>
                </p>
                <p class="order_msg_notic">不含运费、优惠扣减</p>
            </div>
            <input type="submit" value="去结算(1)">
        </div>
    </div>
</div>
